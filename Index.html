<h1>Contax!</h1>
<p id="tagline"> (Add and remove list items using functions)</h2>
<div class="container">
  <div class="form grey_box">
    <form id="the_form" action="#">
      <div>
        <label for="first_name">Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="first" />
        <input type="text" name="last_name" id="last_name" placeholder="last" />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="xxx-xxx-xxxx" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="you@email.com" />
      </div>

      <div>
        <button id="submitButton" type="button">Add to list</button>
      </div>
    </form>  
  </div>

  <div class="list grey_box">
    <ul id="contactList"></ul>  
  </div>
</div>
